<mat-accordion *ngIf="posts.length > 0">
  <mat-form-field>
    <input matInput type="text" />
  </mat-form-field>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button
        mat-button
        color="accent"
        data-postid="{{ post.id }}"
        (click)="onDelete(post.id)"
      >
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="text-info mat-body-1" *ngIf="posts.length <= 0">No Post Found</p>
